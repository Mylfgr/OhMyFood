<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87fc74ebcc.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>
    <div class="loader">

    </div>

<!-- Header -->
    <header class="header">
        <img class="logo_header" src="images/logo/ohmyfood.png" alt="Logo de Oh My Food">
    </header>
<!-- Main -->
<main>
<!-- Location -->
    <form action="#" class="location">
        <i class="fa-solid fa-location-dot"></i>
        <input type="search" placeholder="Paris, Belleville">
    </form>

<!-- Explorer -->
<section class="explorer">
    <h1>Réservez le menu qui vous convient</h1>
    <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
    <a href="">Explorer nos restaurants</a>
</section>

<!-- Fonctionnement -->
<section class="fonctionnement">
    <h2>Fonctionnement</h2>

    <div class="fonction_card">
        <div class="card_number">1</div>
        <i class="fa-solid fa-mobile-screen-button"></i>
        <h3>Choissez un restaurant</h3>
    </div>

    <div class="fonction_card">
        <div class="card_number">2</div>
        <i class="fa-solid fa-list-ul"></i>
        <h3>Composez votre menu</h3>
    </div>

    <div class="fonction_card">
        <div class="card_number">3</div>
        <i class="fa-solid fa-store"></i>
        <h3>Dégustez au restaurant</h3>
    </div>

</section>

<!-- Restaurants -->

<section class="restaurants" id="restaurants">
    <h2>Restaurants</h2>

<div class="restaurants_card">
    <article class="restaurants_cards">
        <a href="restaurants/la_palette_du_gout.html">
            <figure>
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                <div class="new">Nouveau</div>
                <figcaption>
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                </figcaption>
            </figure>
        </a>
        <input type="checkbox" id="restaurant_1" name="like_restaurant" value="1">
        <label for="restaurant_1">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
        </label>
    </article>


    <article class="restaurants_cards">
        <a href="restaurants/la_note_enchantee.html">
            <figure>
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                <div class="new">Nouveau</div>
                <figcaption>
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>
                </figcaption>
            </figure>
        </a>
        <input type="checkbox" id="restaurant_2" name="like_restaurant" value="2">
        <label for="restaurant_2">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
        </label>
    </article>


    <article class="restaurants_cards">
        <a href="restaurants/a_la_francaise.html">
            <figure>
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                <figcaption>
                    <h3>À la française</h3>
                    <p>Cité Rouge</p>
                </figcaption>
            </figure>
        </a>
        <input type="checkbox" id="restaurant_3" name="like_restaurant" value="3">
        <label for="restaurant_3">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
        </label>
    </article>


    <article class="restaurants_cards">
        <a href="restaurants/le_delice_des_sens.html">
            <figure>
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                <figcaption>
                    <h3>Le délice des sens</h3>
                    <p>Folie-Méricourt</p>
                </figcaption>
            </figure>
        </a>
        <input type="checkbox" id="restaurant_3" name="like_restaurant" value="3">
        <label for="restaurant_3">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-heart"></i>
        </label>
    </article>


</div>

</section>

</main>
</body>
</html>
